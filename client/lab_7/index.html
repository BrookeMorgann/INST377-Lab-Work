<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brooke Morgan's Labs for INST377</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1>Brooke Morgan's Labs for INST377</h1>
      </header>
      <div class="container">
        <div class="left_section box">
          <h3>Form Inputs</h3>
          <div class=" submit_form">
          <form 
            action="https://data.princegeorgescountymd.gov/resource/umjn-t2iz.json"
            class=" box main_form">
            <button type="button" id="data_load">Load County Data</button>    
            <div>
                <label for="resto">Restaurant Names</label>
                <input type="text" id="resto" name="resto"/>
            </div>
            <div class="buttons">
                <button type="button" class="filter_button">Filter Data</button>
                <button type="button" class="generate">Generate List</button>
            </div>
            
          </form>
        </div>
        </div>
        <div class="right_section box">
          <h3>Local Restaurants</h3>
          <ol class="box" id="restaurant_list">
            A list of local restaurants
          </ol>
          <div class="lds-ellipsis" id="data_load_animation"><div></div><div></div><div></div><div></div></div></div>
      </div>
      <footer class="footer"><a href="http://github.com/BrookeMorgann/" target="_blank" rel="noopener noreferrer">BrookeMorgann GitHub</a></footer>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
